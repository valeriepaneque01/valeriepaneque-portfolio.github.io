<!-- Create a new file called "404.html" in your root directory -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found - Valerie Paneque</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/pane-logo.png" type="image/x-icon">

  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--clr-bg) 0%, var(--clr-bg-alt) 100%);
      padding: 2em;
    }

    .error-content {
      text-align: center;
      max-width: 600px;
    }

    .error-title {
      font-size: 8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--clr-primary), #a8b8e8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      line-height: 1;
    }

    .error-subtitle {
      font-size: 2rem;
      color: var(--clr-fg-alt);
      margin-bottom: 1rem;
    }

    .error-description {
      font-size: 1.1rem;
      color: var(--clr-fg);
      opacity: 0.8;
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .error-title {
        font-size: 6rem;
      }
      
      .error-subtitle {
        font-size: 1.5rem;
      }
      
      .error-actions {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body class="dark">
  <div class="error-container">
    <div class="error-content">
      <h1 class="error-title">404</h1>
      <h2 class="error-subtitle">Oops! Page not found</h2>
      <p class="error-description">
        The page you're looking for seems to have wandered off.
        Let's get you back to my portfolio!
      </p>
      <div class="error-actions">
        <a href="/" class="btn btn--outline">Back to Portfolio</a>
        <a href="/#contact" class="btn btn--outline">Contact Me</a>
      </div>
    </div>
  </div>
</body>
</html>
